<html>
<head>
<title>
    My VR Project
</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js">

</script>

</head>
<body>
    <a-scene background="color:skyblue">

        <a-box position="-1 0.5 -3", color="orange"></a-box>
        <a-sphere position="-2 0.2 -4" radius="0.5" color="green"></a-sphere>
        <a-cylinder position="-3 0.8 -5" height="1.5" width="1" radius="0.3" color="yellow"></a-cylinder>
        <a-plane position="-2 0.5 -6" color="red" rotation="-90 0 0"></a-plane>
        <a-cone position="-4 0.6 -7" color="darkblue" scale="1.5"></a-cone>
        <a-star position="-5 0.2 -8" color="darkyellow" rotation="-90 10 60"></a-star>
    </a-scene>
</body>
</html>
